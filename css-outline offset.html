<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Offset</title>
</head>
<style>
    p.p1 {
      margin: 40px;
      border: 2px solid pink;
      outline: 2px solid purple;
      outline-offset: 20px;
      padding: 5px;
    }
    p.p2{
        margin: 50px;
        background: lightgreen;
        border: 2px solid pink;
        outline: 2px solid purple;
        outline-offset: 20px;
        padding: 5px;
    }
    </style>
<body>
    <h1>Outline Offset</h1>
    <p class="p1">Friendship is a divine relationship.We don't have similarity in our blood.</p>
     
    <h1>Outline Offset</h1>
    <p class="p2">Friendship is a divine relationship.We don't have similarity in our blood.</p>
</body>
</html>
