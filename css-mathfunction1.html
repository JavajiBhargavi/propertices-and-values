<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Mathfunction</title>
</head>
<style>
    #div1{
        position: absolute;
        left: 50px;
        width: calc(100% - 100px);
        border: 1px solid black;
        background-color: yellow;
        padding: 5px;
    }
    #div2{
        background-color: yellow;
        height: 100px;
        width: max(50%,300px);
        padding: 5px;
    }
    #div3{
        background-color: yellow;
        height: 100px;
        width: min(50%,300px);
        padding: 5px;
    }
</style>
<body>
    <h2>The calc() Function</h2>
    <div id="div1">Each day provides its own gifts.</div>

    <h2 style="margin-top: 5%;">The max() Function </h2>
    <div id="div2">There is no friend as loyal as a book.</div>

    <h2>The min() Function</h2>
    <div id="div3">Life is made of ever so many partings welded together.</div>
</body>
</html>
