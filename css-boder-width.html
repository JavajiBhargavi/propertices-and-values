<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border width</title>
</head>
<style>
    p.solid{
        border-style: solid;
        border-width: thick;
    }
    p.dotted{
        border-style: dotted;
        border-width: thick;
    }
    p.dashed{
        border-style: dashed;
        border-width: thick;
    }
    p.name{
        border-style: solid;
        border-width: 10px  50px;
    }
    p.am{
        border-style: solid;
        border-width: 50px  10px;
    }
    p.my{
        border-style: solid;
        border-width: 10px  20px 30px 40px;
    }
</style>
<body>
    <p class="solid">my family members</p>
    <p class="dotted">my family member are 7 members</p>
    <p class="dashed">my family is big family</p>
     
    <p class="name">my name bhargavi</p>
    <p class="am">i am student</p>
    <p class="my">my education completed in degree</p>
</body>
</html>
