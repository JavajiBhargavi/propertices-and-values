<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clear</title>
</head>
<style>
    .div1{
        float: left;
        padding: 10px;
        border: 3px solid blue;
    }
    .div2{
        padding: 10px;
        border: 3px solid violet;
        width: 200px;
    }
    .div3{
        float: left;
        padding: 10px;
        border: 3px solid blue;
    }
    .div4{
        padding: 10px;
        border: 3px solid violet;
        width: 200px;
        clear: left;
    }
</style>
<body>
    <h1>CSS Float Clear</h1>
    <h2>Without clear</h2>
    <div class="div1">Quotation</div>
    <div class="div2">Be not afraid of going slowly,be afraid only of standing still.</div>

    <h2>With clear</h2>
    <div class="div3">Quotation</div>
    <div class="div4">If you can dream it,you can do it.</div>
</body>
</html>
