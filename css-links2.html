<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS links</title>
</head>
<body>
    <h2>Cursor Property</h2>
    <span style="cursor: auto;">Think</span><br>
    <span style="cursor: crosshair;">dream</span><br>
    <span style="cursor: default;">work</span><br>
    <span style="cursor: e-resize;">hard</span><br>
    <span style="cursor:help;">hyderabad</span><br>
    <span style="cursor: move;">team</span><br>
    <span style="cursor: n-resize;">best</span><br>
    <span style="cursor: ne-resize;">small</span><br>
    <span style="cursor: nw-resize;">big</span><br>
    <span style="cursor: pointer;">community</span><br>
    <span style="cursor: progress;">positive</span><br>
    <span style="cursor: s-resize;">delhi</span><br>
    <span style="cursor: se-resize;">vizag</span><br>
    <span style="cursor: sw-resize;">tirupathi</span><br>
    <span style="cursor:text;">hard</span><br>
    <span style="cursor:w-resize;">soft</span><br>
    <span style="cursor: wait;">drink</span><br>

</body>
</html>
