<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
</head>
<style>
    p.dotted{
        outline-style: dotted;
    }
    p.dashed {
        outline-style: dashed;
    }
    p.solid {
        outline-style: solid;
    }
    p.double {
        outline-style: double;
    }
    p.groove {
        outline-style: groove;
    }
    p.ridge {
        outline-style: ridge;
    }
    p.inset {
        outline-style: inset;
    }
    p.outset {
        outline-style: outset;
    }
</style>
<body>
    <h1>Different outline</h1>
    <p class="dotted">Office Value</p>
    <p class="dashed">Give your best</p>
    <p class="solid">Work hard</p>
    <p class="double">Think positive</p>
    <p class="groove">Never giveup</p>
    <p class="ridge">Respect</p>
    <p class="inset">Communication</p>
    <p class="outset">Have fun</p>
</body>
</html>
