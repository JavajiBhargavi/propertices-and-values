<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists</title>
</head>
<style>
    ol {
      background: lightgreen;
      padding: 20px;
    }
    
    ul {
      background:blue;
      padding: 20px;
    }
    
    ol li {
      background: #ffe5e5;
      color: darkred;
      padding: 5px;
      margin-left: 35px;
    }
    
    ul li {
      background: #cce5ff;
      color: darkblue;
      margin: 5px;
    }
    </style>
<body>
    <h1>Styling lists with colors</h1>
    <ol>
        <li>Hyderabad</li>
        <li>Bangaloor</li>
        <li>Guntur</li>
    </ol>
    <ul>
        <li>Hyderabad</li>
        <li>Bangaloor</li>
        <li>Guntur</li>
    </ul>
</body>
</html>
