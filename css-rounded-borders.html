<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded borders</title>
</head>
<style>
    p.normal{
        border: 2px solid orange;
        padding: 5px;
    }
    p.round{
        border: 2px solid orange;
        border-radius: 5px;
        padding: 5px;
    }
    p.rounder{
        border: 2px solid orange;
        border-radius: 10px;
        padding: 5px;
    }
    p.roundest{
        border: 2px solid orange;
        border-radius: 15px;
        padding: 5px;
    }
</style>
<body>
    <p class="normal">HTML</p>
    <p class="round">CSS</p>
    <p class="rounder">Javascript</p>
    <p class="roundest">Python</p>
</body>
</html>
