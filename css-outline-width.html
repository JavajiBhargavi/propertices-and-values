<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline width</title>
</head>
<style>
    p.p1{
        border: 1px solid black;
        outline-style: solid;
        outline-color: blue;
        outline-width: thin; 
    }
    p.p2{
        border: 1px solid black;
        outline-style: solid;
        outline-color: blue;
        outline-width: medium;
    }
    p.p3{
        border: 1px solid black;
        outline-style: solid;
        outline-color: blue;
        outline-width: thick;
    }
    p.p4{
        border: 1px solid black;
        outline-style: solid;
        outline-color: blue;
        outline-width: 4px;
    }
</style>
<body>
    <h1>Outline Width</h1>
    <p class="p1">background</p>
    <p class="p2">border</p>
    <p class="p3">css</p>
    <p class="p4">html</p>
</body>
</html>
