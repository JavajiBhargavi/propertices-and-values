<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
</head>
<style>
    h1.hidden{
        display: none;
    }
    h1.hide{
        visibility: hidden;
    }
</style>

<body>
    <h1>This is a visible heading</h1>
    <h1 class="hidden">Hyderabad is the capital and largest city of the Indian state of Telangana.</h1>
    <p>h1 element with display:none;does no take up any space.</p>

    <h1>This is visible heading</h1>
    <h1 class="hide">Hyderabad is the capital and largest city of the Indian state of Telangana.</h1>
</body>
</html>
