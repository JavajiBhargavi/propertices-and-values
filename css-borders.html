<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS borders</title>
</head>
<style>
    p.dotted{
        border-style: dotted;
    }
    p.dashed{
        border-style: dashed;
    }
    p.double{
        border-style: double;
    }
    p.groove{
        border-style: groove;
    }
    p.inset{
        border-style: inset;
    }
    p.outset{
        border-style: outset;
    }
    p.none{
        border-style: none;
    }
    p.ridge{
        border-style: ridge;
    }
    p.solid{
        border-style: solid;
    }
    p.hidden{
        border-style: hidden;
    }
    p.mix{
        border-style: dashed dotted solid double;
    }
</style>
<body>
    <p class="dotted">I laught harder with you.</p>
    <p class="dashed">I feel more myself with you.</p>
    <p class="double">I trust you with me-the real me.</p>
    <p class="groove">When something goes</p>
    <p class="inset">Wrong</p>
    <p class="outset">right</p>
    <p class="none">I hear a funny joke</p>
    <p class="ridge">I see something bizarre</p>
    <p class="solid">you'r the first person</p>
    <p class="hidden">I want to talk to about it</p>
    <p class="mix">This is the best friendship.</p>
</body>
</html>
