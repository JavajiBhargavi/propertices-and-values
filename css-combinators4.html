<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS combinators</title>
</head>
<style>
    div~p{
        background-color: blueviolet;
    }
</style>
<body>
    <h2>General sibling selector</h2>
    <p>Ina gentle way,you can shake the world.</p>
    <div>
        <p>Peace begins with a smile.</p>
    </div>
    <p>Things will work out.</p>
    <code>876986</code>
    <p>Trust the timming of your life.</p>
</body>
</html>
