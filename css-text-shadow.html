<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
</head>
<style>
    h1.h1{
        text-shadow: 2px 2px;
    }
    h1.h{
        text-shadow: 2px 2px green;
    }
    h1.t{
        text-shadow: 2px 2px 2px green;
    }
    h1.s{
        color:white;
        text-shadow: 2px 2px 5px black;
    }
    h1.e{
        text-shadow: 0 0 6px deeppink;
    }
    h1.x{
        text-shadow: 0 0 3px violet,0 0 3px purple;
    }
    h1.a{
        color: white;
        text-shadow: 2px 2px 3px black,0 0 30px red, 0 0 10px pink;
    }
</style>
<body>
    <h1 class="h1">Text-shadow</h1>
    <h1 class="h">Text-shadow</h1>
    <h1 class="t">Text-shadow</h1>
    <h1 class="s">Text-shadow</h1>
    <h1 class="e">Text-shadow</h1>
    <h1 class="x">Text-shadow</h1>
    <h1 class="a">Text-shadow</h1>


    
</body>
</html>
