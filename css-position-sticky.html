<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positions</title>
</head>
<style>
     div.sticky{
        position: sticky;
        top: 0;
        padding: 5px;
        background-color:#cae8ca;
        border: 3px solid #4caf50;
     }
</style>
<body>
    <h1>Position:sticky</h1>
    <div class="sticky">Iam sticky</div>
    <div style="padding-bottom: 2000px;">
        <p>With an opening sentence like that,I wouldn't blame you.We call that a aticky sentence.It's grammatically correct,but it's clunky and to follow.It wobbles around before it gets to the point,and it includes irrelevant information that should be cut.</p>
    </div>    
</body>
</html>
