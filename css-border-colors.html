<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border colors</title>
</head>
<style>
    p.green{
        border-style: solid;
        border-color: green;
    }
    p.yellow{
        border-style: solid;
        border-color:yellow;
    }
    p.color{
        border-style: solid;
        border-color:purple violet red blue;
    }
    p.violet{
        border-style: solid;
        border-color:#ee82ee;
    }
    p.gold{
        border-style: solid;
        border-color:#ffd700;
    }
    p.skyblue{
        border-style: solid;
        border-color:#87ceeb;
    }
    p.deeppink{
        border-style: solid;
        border-color:rgb(255, 20, 147);
    }
    p.maroon{
        border-style: solid;
        border-color:rgb(128, 0, 0);
    }
    p.orange{
        border-style: solid;
        border-color:rgb(255, 165, 0);
    }
    p.navy{
        border-style: solid;
        border-color:hsl(240, 100%, 25%);
    }
    p.brown{
        border-style: solid;
        border-color:hsl(0, 59%, 41%);
    }
    p.grey{
        border-style: solid;
        border-color:hsl(0, 0%, 50%);
    }
</style>
<body>
    <p class="green">my name is bhargavi</p>
    <p class="yellow">my qualification is degree</p>
    <p class="color">present is coaching</p>

     <h1>HEX values</h1>
    <p class="violet">give your best</p>
    <p class="gold"> work hard</p>
    <p class="skyblue">values</p>

    <h1>RGB values</h1>
    <p class="deeppink">Think positive</p>
    <p class="maroon">Respect</p>
    <p class="orange">Communication</p>

    <h1>HSL values</h1>
    <p class="navy">Have fun</p>
    <p class="brown">Drink coffee</p>
    <p class="grey">Encourage</p>
</body>
</html>
