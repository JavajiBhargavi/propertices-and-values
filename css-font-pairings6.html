<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-pairings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
</head>
<style>
    body {
      font-family: Lora, serif;
      font-size: 16px;  
    }
    
    h1 {
      font-family: Ubuntu, sans-serif;
      font-size: 46px;  
    }
    </style>
<body>
    <h1>Qutb minar</h1>
    <p>Qutab-ud-din Aibak initiated construction of the Qutub Minar, but only managed to finish the first level. Successors continued the construction, and, in 1368, Firuz Shah Tughlaq rebuilt the top parts and added a cupola.</p>
</body>
</html>
