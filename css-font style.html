<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
</head>
<style>
    h1{
        line-height: 2px;
        margin-top: 50px;
    }
    .normal{
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
    }
    .italic{
        font-style: italic;
        line-height: 2px;

    }
    .oblique{
        font-style: oblique;

    }
    .bold{
        font-weight: bold;
        line-height: 2px;

    }
    .small{
        font-variant: small-caps;
        line-height: 2px;

    }
</style>
<body>
    <h1>Font style</h1>
    <h2 class="normal">Smallteam doing big things</h2>
    <h2 class="italic">Smallteam doing big things</h2>
    <h2 class="oblique">Smallteam doing big things</h2>

    <h1>Font-weight</h1>
    <h2 class="normal">Smallteam doing big things</h2>
    <h2 class="bold">Smallteam doing big things</h2>

    <h1>Font Variant</h1>
    <h2 class="normal">Smallteam doing big things</h2>
    <h2 class="small">Smallteam doing big things</h2>
    
</body>
</html>
