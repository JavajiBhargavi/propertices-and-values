<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-pairings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
</head>
<style>
    body {
      font-family: Muli, sans-serif;
      font-size: 16px;
    }
    
    h1 {
      font-family: "Space Mono", monospace;
      font-size: 46px;
    }
    </style>
<body>
    <h1>Ancient versions</h1>
    <p>The oldest known oral version of the Cinderella story is the ancient Greek story of Rhodopis,[4][6] a Greek courtesan living in the colony of Naucratis in Egypt, whose name means "Rosy-Cheeks". The story is first recorded by the Greek geographer Strabo in his Geographica .</p>
</body>
</html>
