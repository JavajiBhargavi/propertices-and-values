<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-size</title>
</head>
<style>
    table, td, th {
      border: 1px solid black;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th {
      height: 70px;
    }
    </style>
<body>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Saving</th>
        </tr>
        <tr>
          <td>Javaji</td>
          <td>Bhargavi</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Mallela</td>
          <td>Ushasree</td>
          <td>$150</td>
        </tr>
        <tr>
            <td>Veerendra</td>
            <td>Varshini</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Veeranarappa</td>
            <td>Erramma</td>
            <td>$250</td>
        </tr>
      </table>
</body>
</html>
