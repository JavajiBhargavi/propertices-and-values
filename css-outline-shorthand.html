<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline shorthand</title>
</head>
<style>
    p.p1 {
        outline: dashed;
    }
    p.p2 {
        outline: dotted blue;
    }
    p.p3 {
        outline: 5px solid violet;
    }
    p.p4 {
        outline: thick ridge pink;
        }
</style>
<body>
    <h1>Outline shorthand</h1>
    <p class="p1">Friendship is a divine relationship.
    <p class="p2">We don't have similarity in our blood.</p>
    <p class="p3">but still,that person cares for us.</p>
    <p class="p4">A true friend will always want your happiness.</p>
</body>
</html>
