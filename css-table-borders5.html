<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table borders</title>
</head>
<style>
    table{
        width: 100%;
        border: 1px solid;
    }
</style>
<body>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Javaji</td>
          <td>Bhargavi</td>
        </tr>
        <tr>
          <td>Mallela</td>
          <td>Ushasree</td>
        </tr>
      </table>
</body>
</html>
