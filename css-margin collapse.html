<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS margin collapse</title>
</head>
<style>
    h1{
        margin: 50px 0 0 0;
    }
    h2{
        margin: 0 0 0 50px;
    }
</style>
<body>
    <h1>Hello Friends</h1>
    <h2>Hello world</h2>
</body>
</html>
