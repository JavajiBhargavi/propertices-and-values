<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border shorthand</title>
</head>
<style>
    p.border{
        border: 5px solid blue;
    }
    p.top{
        border-top: 5px solid green;
    }
    p.bottom{
        border-bottom: 5px solid red;
    }
    p.left{
        border-left: 5px solid maroon;
    }
    p.right{
        border-right: 5px solid skyblue;
    }
</style>
<body>
    <h1>Border</h1>
    <p class="border">give your best</p>

    <h1>Border top</h1>
    <p class="top">office values</p>

    <h1>Border bottom</h1>
    <p class="bottom">communication</p>

    <h1>Border left</h1>
    <p class="left">work hard</p>

    <h1>Border right</h1>
    <p class="right">have fun</p>
</body>
</html>
