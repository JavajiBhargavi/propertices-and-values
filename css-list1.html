<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list</title>
</head>
<style>
    ul.a {
      list-style-type: circle;
    }
    
    ul.b {
      list-style-type:disc;
    }
    
    ol.c {
      list-style-type: upper-roman;
    }
    
    ol.d {
      list-style-type: lower-alpha;
    }
</style>
<body>
    <h2>list-style</h2>
    <p>Unorder lists</p>
    <ul class="a">
        <li>Anantapur</li>
        <li>Kadiri</li>
        <li>thirupati</li>
    </ul>

    <ul class="b">
        <li>Anantapur</li>
        <li>Kadiri</li>
        <li>thirupati</li>
    </ul>

    <p>Ordered lists</p>
    <ol class="c">
        <li>Anantapur</li>
        <li>Kadiri</li>
        <li>thirupati</li>
    </ol>

    <ol class="d">
        <li>Anantapur</li>
        <li>Kadiri</li>
        <li>thirupati</li>
    </ol>
</body>
</html>
