<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border sides</title>
</head>
<style>
    p.office{
        border-top-style: dashed;
        border-right-style: solid;
        border-left-style:dotted;
        border-bottom-style:double;
    }
    p.work{
        border-style: ridge solid;
    }
    p.four{
        border-style: solid dotted dashed ridge;
    }
    p.three{
        border-style: double groove solid;
    }
    p.two{
        border-style: ridge solid ;
    }
    p.one{
        border-style: dotted;
    }
</style>
<body>
    <p class="office">Office values</p>
     
    <p class="work">dream work</p>
     
    <h1>Borders four to one values</h1>
    <p class="four">The mind is everything </p>
    <p class="three">What you think you become</p>
    <p class="two">Smallteam doing big thing</p>
    <p class="one">Team work</p>
</body>
</html>
