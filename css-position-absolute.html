<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS positions</title>
</head>
<style>
    div.position{
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #90e3f3;
        margin: auto;
    }
    div.absolute{
        position: absolute;
        top:80px;
        right: 0;
        width: 200px;
        height: 100px;
        border: 3px solid #90e3f3;
    }
    h2{
        text-align: center;
    }
</style>
<body>
    <h2>Position:absolute</h2>
    <div class="position">Don't regret the past,just learn from it.
    <div class="absolute">Mistakes are proof that you're trying.</div></div>
</body>
</html>
