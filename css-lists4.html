<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-lists</title>
</head>
<style>
    ul.l{
        list-style: none;
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <p>Default list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Remove bullets,margin and padding from list</p>
    <ul class="l">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>
</html>
