<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-pairings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
</head>
<style>
    body {
      font-family: "Noto Sans", sans-serif;
      font-size: 16px;
    }
    
    h1 {
      font-family: Oswald, sans-serif;
      font-size: 46px;
    }
    </style>
<body>
    <h1>Baby Toys</h1>
    <p>In 1990-1991, Galoob Toys, Inc. conducted a competition for the next Baby Face Doll. The competition consisted of judging photos sent by the entrants. A second place winner, received a Baby Face Doll that resembles the facial expression of their photo.</p>
</body>
</html>
