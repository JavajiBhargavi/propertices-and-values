<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
</head>
<style>
    .p{
        color: aqua;
    }
    .test{
        color: blue;
    }
    p.test{
        color: blueviolet;
    }
    #demo{
        color: blue;
    }
    .text{
        color: brown;
    }
    p.text{
        color: chartreuse;
    }
    .t{
        color: cornflowerblue;
    }
    p.t{
        color: crimson;
    }
    .h2{
        background-color: yellow;
    }
    .h2{
        background-color: aqua;
    }
    div#myDiv{
        background-color: crimson;
    }
    #myDiv{
        background-color: yellow;
    }
    div[id=myDiv]{
        background-color: blue;
    }
    .intro{
        background-color: chartreuse;
    }
    h2.intro{
        background-color: red;
    }
    .div{
        background-color: yellow;
        padding: 10px;
    }
    .core{
        background-color: red;
    }
</style>
<body>
    <h2>CSS Specificity</h2>
    <p class="p">Hello Friends</p>
    <p class="test">Hello Friends</p>
    <p id="demo" class="text">Hello Friends</p>
    <p id="demo" class="t" style="color: pink;">Hello Friends</p>
    <h2 class="h2">Taj Mahal</h2>
    <div id="myDiv">Life is a one time offer,use it well.</div>
    <h2 class="intro">Nature</h2>
    <div class="div">
        <h2 class="core">Office core</h2>
    </div>
</body>
</html>
