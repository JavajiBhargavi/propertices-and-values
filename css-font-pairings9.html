<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font pairings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One|Libre+Baskerville">
</head>
<style>
    body {
      font-family: 'Libre Baskerville', serif;
      font-size: 16px;  
    }
    
    h1 {
      font-family: 'Fjalla One', sans-serif;
      font-size: 46px;  
    }
    </style>
<body>
    <h1>Cinderella</h1>
    <p>Cinderella or The little glass slipper,is a folk tale with thousands of variants that are told throughout the world.The protagonist is a young girl living in forsaken circumstances who is suddenly blessed by remarkable fortune, with her ascension to the throne via marriage.</p>
</body>
</html>
