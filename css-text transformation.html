<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
</head>
<style>
    p.uppercase {
      text-transform:uppercase;
    }
    
    p.lowercase {
      text-transform:lowercase;
    }
    
    p.capitalize {
      text-transform: capitalize;
    }
    </style>
<body>
    <h1>Text Transformation</h1>
    <p class="uppercase">Respect</p>
    <p class="lowercase">communication</p>
    <p class="capitalize">Have fun</p>
</body>
</html>
