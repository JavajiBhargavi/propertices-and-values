<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lists</title>
</head>
<style>
    ul{
        list-style-image: url('sqpurple.gif');
    }
</style>
<body>
    <h2>The list-style-image Property</h2>
    <ul>
        <li>Anantapur</li>
        <li>Kadiri</li>
        <li>Tadipatri</li>
    </ul>
</body>
</html>
