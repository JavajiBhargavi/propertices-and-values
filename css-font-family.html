<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family</title>
</head>
<style>
    .p1 {
       font-family: "Times New Roman", Times, serif;
    }
    .p2 {
       font-family: Arial, Helvetica, sans-serif;
    }
   .p3 {
       font-family: "Lucida Console", "Courier New", monospace;
    }
</style>
<body>
    <h1>CSS font family</h1>
    <p class="p1">Friendship is a divine relationship.We don't have similarity in our blood.</p>
    <p class="p2">but still,that person cares for us.Irrespective of all differences,a friend chooses you.</p>
    <p class="p3">A true friend will always want your happiness.</p>

</body>
</html>
