<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font fallbacks-serif</title>
</head>
<style>
    h3{
        margin-top: 50px;
        line-height: 2px;
    }
    .f1{
        font-family: 'Times New Roman', Times, serif;
        line-height: 2px;
    }
    .f2{
        font-family: Georgia,serif;
        line-height: 2px;
    }
    .f3{
        font-family: Garamond,serif;
        line-height: 2px;
    }
</style>
<body>
    <h1>Font fallbacks</h1>
    <h2>1.Serif Fonts</h2>
    <h3>I.Tima New Roman,Time,serif</h3>
    <h4 class="f1">Team work makes the dream work</h4>
    <p class="f1">Smallteam doing big things</p>

    <h3>I.Tima New Roman,Time,serif</h3>
    <h4 class="f2">Team work makes the dream work</h4>
    <p class="f2">Smallteam doing big things</p>

    <h3>III.Garamond,serif</h3>
    <h4 class="f3">Team work makes the dream work</h4>
    <p class="f3">Smallteam doing big things</p>


</body>
</html>
